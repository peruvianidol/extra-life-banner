<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Extra Life Banner</title>
    <style>
      :root {
        --color-extra-life-blue: #06b3de;
        --color-extra-life-green: #96d400;
        --color-white: #ffffff;
        --color-black: #000000;
        --spacing-small: 10px;
        --spacing-medium: 20px;
        --banner-height: 100px;
        --social-icon-size: 2rem;
        --banner-color: var(--color-extra-life-blue);
        --text-color: var(--color-white);
        --meter-color: var(--color-extra-life-green);
        --meter-background: var(--color-black);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
        width: 1920px;
        height: 1080px;
        margin: 0;
        font-size: 100%;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .el-banner {
        background-color: var(--banner-color);
        color: var(--text-color);
        height: var(--banner-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .el-banner > * {
          padding: var(--spacing-small) var(--spacing-medium);
      }

      .el-logo {
        height: 100%;
        padding: var(--spacing-medium);
        fill: currentColor;
      }

      .el-banner h2,
      .el-banner h3 {
        line-height: 1;
        margin: 0;
        text-transform: uppercase;
        white-space: nowrap;
      }

      .el-banner h2,
      .el-donate-url,
      .el-social  {
        font-size: 1.5rem;
        line-height: 1.25;
      }

      .el-donate-url {
        white-space: nowrap;
      }

      .el-banner h3 {
        font-size: 1rem;
        margin-bottom: .25rem;
      }

      .el-banner p {
        margin: 0;
      }

      .el-goal {
        flex: 1;
      }

      .el-social {
        display: flex;
        align-items: center;
      }

      .el-social svg {
        fill: currentColor;
        width: var(--social-icon-size);
        margin-right: var(--spacing-small);
      }

      .el-goal-progress {
        position: relative;
        display: block;
        height: 40px;
        border: 2px solid var(--text-color);
        background-color: var(--meter-background);
      }

      .el-goal-meter {
        display: block;
        background-color: var(--meter-color);
        text-align: right;
        line-height: 2.25rem;
        padding: 0 var(--spacing-small);
        position: absolute;
        font-weight: bold;
        top: 0;
        left: 0;
        max-width: 100%;
      }

      .el-donor-list {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-column-gap: var(--spacing-small);
        margin: 0;
      }

      .el-donor-list dt, dd {
        margin: 0;
        line-height: 1.25;
      }

      .el-donor-list dt {
        white-space: nowrap;
      }

      .el-donor-list dd {
        text-align: right;
      }
    </style>
  </head>

      const socialName = "peruvianidol";

      if (typeof participantID !== 'undefined') {
        var meterURL = "https://www.extra-life.org/api/participants/" + participantID;
        var donorURL = "https://www.extra-life.org/api/participants/" + participantID + "/donations";
      } else {
        var meterURL = "https://www.extra-life.org/api/teams/" + teamID;
        var donorURL = "https://www.extra-life.org/api/teams/" + teamID + "/donations";
      }

      document.getElementById("el-donate-url").innerHTML = donationURL;
      document.getElementById("el-social-name").innerHTML = "@" + socialName;

      setInterval(function() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var goal = myObj.fundraisingGoal;
            var raised = myObj.sumDonations;
            var pct = (raised / goal).toFixed(2) * 100 + "%";

            document.getElementById("el-goal-amt").innerHTML = "$" + goal.toLocaleString();
            document.getElementById("el-goal-meter").innerHTML = "$" + raised.toLocaleString();
            document.getElementById("el-goal-meter").style.width = pct;
          }
        };
        xmlhttp.open("GET", meterURL, true);
        xmlhttp.send();

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText).slice(0,3);

            for (var i = 0; i < 3; i++) {
              var lastDonor = myObj[i]["displayName"];
              var lastAmt = "$" + myObj[i]["amount"];

              if (lastDonor != null) {
                document.getElementById("el-donor-" + i).innerHTML = lastDonor;
              } else {
                document.getElementById("el-donor-" + i).innerHTML = "Anonymous";
              }

              if (lastAmt != null) {
                document.getElementById("el-amt-" + i).innerHTML = lastAmt;
              }
            }

          }
        };
        xmlhttp.open("GET", donorURL, true);
        xmlhttp.send();
      }, 3000);
    </script>

  </body>
</html>
